<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="css" name="styles.css" />
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Product Details</title>
        </f:facet>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="1" style="width:100%; text-align: left;">
                <div><p:graphicImage value="resources/imgs/camera.jpg" /> #{productController.product.name}<br />
                    #{productController.product.price} <br /> #{productController.product.descrption}</div>
            </h:panelGrid>  
            <h:commandButton id="Buy" value="Buy" 
                             action="#{productController.goToSubmission}">
                <f:setPropertyActionListener target="#{productController.product}" value="#{productController.product}" />
            </h:commandButton>
        </h:form>
    </h:body>
</html>
