<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">  

    <f:view contentType="text/html">
        <h:head>
            <h:outputStylesheet library="css" name="styles.css" />
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>ANAZON</title>
            </f:facet>
        </h:head>
        <h:body>
            <h:form>
                <p:layout fullPage="true" style="height:100%">

                    <ui:include src="customerHeader.xhtml" />
                    <ui:include src="customerMenu.xhtml" />

                    <p:layoutUnit position="center" >
                        <p:panel  id="panel" header="Sign Up" style="margin-bottom:10px; border: 0px " >
                            <p:messages id="messages" />
                            <p:panelGrid columns="2" style="border: 0px" >
                                <p:outputLabel for="username" value="Username" />
                                <p:inputText id="username" required="true" value="#{customercontroller.user.username}" placeholder="Enter Your User Name" />     
                                <p:outputLabel for="password" value="Password" />
                                <p:inputText type="password" id="password" required="true" value="#{customercontroller.user.password}" placeholder="Enter Your Password" />     
                            </p:panelGrid>
                            <br/>
                        </p:panel>
                        <p:commandButton value="Login" action="#{customercontroller.login(customercontroller.user)}" ajax="false"  />
                    </p:layoutUnit>
                </p:layout>
            </h:form>
        </h:body>
    </f:view>
</html>
