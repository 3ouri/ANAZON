<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <h:outputStylesheet library="css" name="styles.css" />
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>ANAZON</title>
            </f:facet>
        </h:head>
        <h:body>
            <p:layout style="width:100%" fullPage="false">
                <p:layoutUnit position="north" size="140" style="border-style: none;" resizable="true" closable="true" collapsible="true">
                    <h1> Welcome  </h1>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="245" style="border-style: none;">
                    <p:menu>
                        <p:submenu label="Resources" style="background-color: green;">
                            <p:menuitem value="Electronics" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Clothes" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Toys" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Beauty" url="http://www.primefaces.org/themes.html" />
                            <p:menuitem value="Books" url="http://www.primefaces.org/themes.html"/>
                            <p:menuitem value="Tools" url="http://www.primefaces.org/themes.html"/>
                            <p:menuitem value="Sports" url="http://www.primefaces.org/themes.html"/>
                            <p:menuitem value="Automobile" url="http://www.primefaces.org/themes.html"/>
                        </p:submenu>
                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center" style="border-style: none;">

                    <h:form>
                        <p:dataScroller value="#{productController.productsList}" var="t" chunkSize="4">
                            <f:facet name="header">
                                Products list
                            </f:facet>

                            <h:panelGrid columns="4" style="width:100%;">
                                <p:graphicImage value="resources/imgs/camera.jpg" />   
                                <h:outputText value="#{t.name}" style="font-weight: bold"/>
                                <h:outputText value="#{t.price}" style="font-weight: bold"/>

                                <h:commandButton id="detailsButton" value="Details" 
                                                 action="#{productController.productDetails}">
                                    <f:setPropertyActionListener target="#{productController.product}" value="#{t}" />
                                </h:commandButton>
                            </h:panelGrid>  
                            <hr />
                        </p:dataScroller>
                    </h:form>
                </p:layoutUnit>     
            </p:layout>
        </h:body>
    </f:view>
</html>
