<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="css" name="styles.css" />
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Confirmation Page</title>
        </f:facet>
    </h:head>

    <h:body>
        <h:form>
            <p:tab id="personal" title="Personal">
                <p:panel header="Information"> 


                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Firstname: *" />
                        <p:inputText value="#{orderController.customer.firstname}" required="true" label="Firstname"/>

                        <h:outputText value="Lastname: *" />
                        <p:inputText value="#{orderController.customer.lastname}" required="true" label="Lastname"/>

                        <h:outputText value="Credit card number: *" />
                        <p:inputText value="#{orderController.paymentInfo.creditCardNum}" required="true" label="CreditCardNumber"/>
                    </h:panelGrid>
                    <h:panelGrid>
                        <h:commandButton id="Submit" value="Submit" 
                                         action="#{orderController.goToConfirmationPage}">
                        </h:commandButton>
                    </h:panelGrid>        
                </p:panel> 
            </p:tab>
        </h:form>
    </h:body>
</html>
